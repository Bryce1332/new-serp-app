<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
</head>
<body>
    <h1>Evaluation Results</h1>
    <div id="evaluationOutput">Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/results-data');
                if (!response.ok) {
                    document.getElementById('evaluationOutput').innerText = "Failed to fetch evaluation.";
                    return;
                }
                const result = await response.json();
                document.getElementById('evaluationOutput').innerText = result.evaluation || "No evaluation available.";
            } catch (error) {
                document.getElementById('evaluationOutput').innerText = "An error occurred while fetching the evaluation.";
                console.error("Error fetching evaluation:", error);
            }
        });
    </script>
</body>
</html>
