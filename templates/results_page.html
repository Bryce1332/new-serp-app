<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Evaluator - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluation Results</h1>
        <div id="results" class="results">
            <h2>Your Project Evaluation:</h2>
            <p id="evaluationOutput">Loading...</p>
        </div>
        <button onclick="goBack()">Back to Input Page</button>
    </div>

    <script>
        
 document.addEventListener('DOMContentLoaded', async function () {
    try {
        console.log("Fetching evaluation from /results-data...");
        const response = await fetch('/results-data');
        console.log("Response status:", response.status);

        if (!response.ok) {
            document.getElementById('evaluationOutput').innerText = "Failed to fetch evaluation.";
            console.error("Failed to fetch evaluation:", response.statusText);
            return;
        }

        const result = await response.json();
        console.log("Fetched evaluation:", result);
        document.getElementById('evaluationOutput').innerText = result.evaluation || "No suggestions available.";
    } catch (error) {
        document.getElementById('evaluationOutput').innerText = "An error occurred while fetching the evaluation.";
        console.error("Error fetching evaluation:", error);
    }
});

    </script>
</body>
</html>
