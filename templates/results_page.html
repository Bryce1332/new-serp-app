<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
</head>
<body>
    <h1>Evaluation Results</h1>
    <div id="evaluationOutput">Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('/results-data');
                if (!response.ok) {
                    document.getElementById('evaluationOutput').innerText = "Failed to fetch evaluation.";
                    return;
                }
                const result = await response.json();

                if (result.error) {
                    document.getElementById('evaluationOutput').innerText = result.error;
                    return;
                }

                const scores = result.scores;
                const averageScore = result.average_score;
                const suggestions = result.suggestions;

                let outputHtml = "<h2>Scores Per Criteria:</h2><ul>";
                for (const [criterion, score] of Object.entries(scores)) {
                    outputHtml += `<li><strong>${criterion}:</strong> ${score}/10</li>`;
                }
                outputHtml += `</ul><h2>Average Score: ${averageScore}/10</h2>`;

                outputHtml += "<h2>Suggestions to Improve:</h2><ul>";
                suggestions.forEach((suggestion, index) => {
                    outputHtml += `<li>${index + 1}. ${suggestion}</li>`;
                });
                outputHtml += "</ul>";

                document.getElementById('evaluationOutput').innerHTML = outputHtml;
            } catch (error) {
                console.error("Error fetching evaluation:", error);
                document.getElementById('evaluationOutput').innerText = "An error occurred while fetching the evaluation.";
            }
        });
    </script>
</body>
</html>
